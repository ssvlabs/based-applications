[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 1
gas_reports = ["src/SSVBasedApps", "src/BasedAppManagement"]

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 130
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4

[fuzz]
runs = 10